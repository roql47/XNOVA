name: xnova_game
description: "XNOVA - Space Strategy Game"
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP Client
  dio: ^5.4.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Socket.IO
  socket_io_client: ^2.0.3+1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Utils
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Package Info
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  
  # App Icon Generator
  flutter_launcher_icons: ^0.14.3
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
